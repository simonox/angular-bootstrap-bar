
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
   
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse"  data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Bar</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-app ng-controller="barCtrl">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Menu</li>
              <!-- list the menu & add order -->
			  <li ng-repeat="drink in menu">
				  <a href="" ng-click="order.add(drink)">{{drink.name}}</a>
			  </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="row">
            <div class="span4">
              <h2>My choice</h2>
              <ul>
				  <li ng-repeat="orderedDrink in order.items">{{orderedDrink.name}}</li>
			  </ul>
              <p>
				  <!-- call place order -->
				  <a class="btn" ng-click="placeOrder()" href="#">Order &raquo;</a>
			  </p>
            </div><!--/span-->
            <div class="span5">
              <h2>Served drinks</h2>
              <ul class="unstyled">
				  <li ng-repeat="drink in drinks">
				  	  <img ng-src="{{drink.picture}}" width="80px" class="img-circle" />
					  <span class="badge badge-info">{{drink.name}}</span><br />
					  <br /><br />	
				  </li>
			  </ul>
			  <p>
				  <!-- drinkUp -->
				  <a class="btn" ng-click="drinkUp()" href="#">Drink up &raquo;</a>
			  </p>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>Java User Group Hamburg 2013</p>
      </footer>

    </div><!--/.fluid-container-->

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bar.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
